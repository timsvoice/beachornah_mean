<div class="background">
  <div class="{{ornah[0]}}-background">
    <div class="horizon" ng-show="yahnah">    
      <div class="circle"></div><!-- circle -->
      <div class="nah small-10 small-centered columns">
        <h3 class="nah-message">
        {{ornah[0]}}
        </h3>     
      </div><!-- resize -->
    </div><!-- horizon -->
    <div class="horizon" ng-show="stats">    
      <div class="circle stats"></div><!-- circle -->
      <div class="nah small-10 small-centered columns">
        <p class="temp-air">
          {{results[4].tempF}}&deg;
        </p>
        <p class="temp-water">
          {{results[4].waterTemp_F}}&deg;
        </p>    
      </div><!-- resize -->
    </div><!-- horizon -->            
      <ul class="button-group deets-toggle">
        <li>
          <a href="#">
          <button class="small deets secondary" ng-click="yahnah = !yahnah; stats = !stats" ng-class="{active: stats}" ng-show="stats">yah/nah</button>
          </a>
        </li>
        <li>
          <a href="#">
          <button class="small deets secondary" ng-click="yahnah = !yahnah; stats = !stats" ng-class="{active: stats}" ng-show="yahnah">temps</button>
          </a>
        </li>
        <li>
          <a href="/"><button class="small deets secondary">beaches</button></a>
        </li>
      </ul>
  </div><!-- yah-background -->
</div>
